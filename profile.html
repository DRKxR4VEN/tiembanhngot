<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-header h1 {
            color: #6D28D9;
            font-size: 36px;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            margin-bottom: 20px;
            animation: slideIn 0.6s ease-out;
        }
        
        .profile-avatar {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #8B5CF6;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8B5CF6 0%, #C4B5FD 100%);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B5CF6 0%, #C4B5FD 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 15px;
            border: 5px solid #8B5CF6;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            animation: fadeIn 0.8s ease-out 0.2s both, bounce 2s ease-in-out infinite 1s;
        }
        
        .profile-info {
            display: grid;
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(196, 181, 253, 0.1) 100%);
            border-radius: 15px;
            border-left: 4px solid #8B5CF6;
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateX(5px);
        }
        
        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #f44336;
            margin-bottom: 20px;
        }
        
        .error-message h3 {
            margin-bottom: 10px;
            color: #6D28D9;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #C4B5FD 100%);
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #8B5CF6;
            border: 2px solid #8B5CF6;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @media (max-width: 600px) {
            .profile-card {
                padding: 20px;
            }
            
            .avatar-image,
            .avatar-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .avatar-placeholder {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>

    </div>
    
    <script src="api.js"></script>
    <script src="profile.js"></script>
